<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="./images/perfil.png" id="avatar" alt="Foto do perfil Github Thaíssy">
            <h1 class="profile-name" id="name">Thaíssy Damian</h1>
            <h2 class="profile-username" id="usarname">@thaissyDamian</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos">30</span> 
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">1</span>
                </li>
            </ul>
            <a href="https://github.com/ThaissyDamian" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>
<script src="./main.js"></script>

</body>
</html>
